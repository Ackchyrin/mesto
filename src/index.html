<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
          <img
          src="<%=require('./images/header-logo.svg')%>"
          alt="Лого заголовка"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__edit-avatar">
            <img
            src="<%=require('./images/avatar.jpg')%>"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <span class="error"></span>
          </div>
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-about">Исследователь океана</p>
            <button type="button" class="profile__info-button"></button>
          </div>
          <button type="button" class="profile__button"></button>
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
      </footer>
      <div class="popup popup_edit-profile popup_transition">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <p class="popup__info">Редактировать профиль</p>
          <form class="popup__form" name="formprofile" method="POST" action="/">
              <input name="name" type="text" class="popup__input popup__input_name" id="name" minlength="2" maxlength="40" placeholder="Имя профиля" required/>
              <span id="name-error" class="error"></span>
              <input name="about" type="text" class="popup__input popup__input_about" id="about" minlength="2" maxlength="200" placeholder="О профиле" required/>
              <span id="about-error" class="error error_second"></span>
              <button type="submit" class="popup__save close-edit">Сохранить</button>
            </form>
        </div>
      </div>
      <div class="popup popup_add-image popup_transition">
        <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <p class="popup__info">Новое место</p>
        <form class="popup__form" name="popupimage" method="GET" action="/">
          <input name="title" id="title" type="text" class="popup__input popup__input_title" placeholder="Название" minlength="2" maxlength="30" required/>
          <span id="title-error" class="error"></span>
          <input name="link" id="link" type="url" class="popup__input popup__input_link" placeholder="Ссылка на картинку"  required/>
          <span id="link-error" class="error error_second"></span>
          <button type="submit" class="popup__save close-card">Добавить</button>
        </form>
        </div>
      </div>
      <div class="popup popup_open-image popup_transition">
        <figure class="open-image">
            <button class="popup__close" type="button"></button>
            <img class="open-image__picture" src="#" alt="#">
            <figcaption class="open-image__caption"></figcaption>
        </figure>
    </div>
    <div class="popup popup_avatar popup_transition">
      <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <p class="popup__info">Сменить аватар</p>
      <form class="popup__form" name="popupavatar" method="GET" action="/">
        <input name="avatar" id="avatar" type="url" class="popup__input popup__input_avatar" placeholder="Ссылка на аватар" required/>
        <span id="avatar-error" class="error"></span>
        <button type="submit" class="popup__save close-avatar">Сменить</button>
      </form>
      </div>
    </div>
    <div class="popup popup_delete popup_transition">
      <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <p class="popup__info">Удалить карточку ?</p>
      <form class="popup__form" name="popupdelete" method="GET" action="/">
        <button type="submit" class="popup__save">Удалить</button>
      </form>
      </div>
    </div>
    <template id="card-template">
      <article class="element">
        <img
          class="element__image"
          src="#"
          alt="#"
        />
        <div class="element__about">
          <h2 class="element__description"></h2>
          <div>
            <button type="button" class="element__like"></button>
            <p class="element__check"></p>
          </div>
        </div>
        <button type="button" class="element__delete"></button>
      </article>
    </template>
    </div>
  </body>
</html>
