<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html,css,js" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/header-logo.svg"
          alt="Лого заголовка"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-about">Исследователь океана</p>
            <button type="button" class="profile__info-button"></button>
          </div>
          <button type="button" class="profile__button"></button>
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
      </footer>
      <div class="popup popup_edit-profile popup_transition">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <p class="popup__info">Редактировать профиль</p>
          <form class="popup__form" name="formprofile">
              <input name="name_popup" type="text" class="popup__input popup__input_name" id="name" minlength="2" maxlength="40" required/>
              <span id="name-error" class="error"></span>
              <input name="about_popup" type="text" class="popup__input popup__input_about" id="about" minlength="2" maxlength="200" required/>
              <span id="about-error" class="error error-second"></span>
              <button type="submit" class="popup__save ">Сохранить</button>
            </form>
        </div>
      </div>
      <div class="popup popup_add-image popup_transition">
        <div class="popup__container">
        <button type="button" class="popup__close popup__close-add"></button>
        <p class="popup__info">Новое место</p>
        <form class="popup__form" name="popupimage" method="GET" >
          <input name="title_popup" type="text" class="popup__input popup__input_title" id="card" placeholder="Название" minlength="2" maxlength="30" required/>
          <span id="title-error" class="error"></span>
          <input name="link_popup" type="url" class="popup__input popup__input_link" id="link" placeholder="Ссылка на картинку"  required/>
          <span id="link-error" class="error error-second"></span>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
        </div>
      </div>
      <div class="popup popup_open-image popup_transition">
        <figure class="open-image">
            <button class="popup__close" type="button"></button>
            <img class="open-image__picture" src="/" alt="/">
            <figcaption class="open-image__caption"></figcaption>
        </figure>
    </div>
    <template id="card-template">
      <div class="element">
        <button type="button" class="element__delete"></button>
        <img
          src="/"
          alt="/"
          class="element__image" popup_transition
        />
        <div class="element__about">
          <h2 class="element__description"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </template>
    <script src="./script/index.js"></script>
    <script src="./script/validation.js"></script>
    </div>
  </body>
</html>
